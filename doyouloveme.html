<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<input type="button" id="btnYes" onclick="yesClick()" value=" Yes ">
<input type="button" id="btnNo" onmouseover="noOver()" value=" No " style="position: absolute">
<script>
    function yesClick() {
        alert('Ok <3');
    }

    function noOver() {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        document.getElementById('btnNo').style.right = x + 'px';
        document.getElementById('btnNo').style.bottom = y + 'px';
    }
</script>
</body>
</html>
